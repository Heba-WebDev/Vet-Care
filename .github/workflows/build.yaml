name: Build, test and linting succeed on PRs
on:
  pull_request:
    branches:
      - v2/develop
jobs:
  build:
    name: Build, test, and format the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Run Tests
        run: npm run test

      - name: Run Lint
        run: npm run lint

      - name: Run Format
        run: npm run format
